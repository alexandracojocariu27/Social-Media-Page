<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="icon" href="./images/favicon.ico">
    <title> Log in</title>
     
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column align-items-center justify-content-center">  
        <form  id="form" class="row col-12 col-md-9 col-lg-8 col-xxl-7 d-flex flex-column align-items-center justify-content-center py-2 bg-light border rounded-2 mb-4 ">
            <div class="logo-div col-12 d-flex justify-content-center align-items-center my-4">
                <img src="./images/logo.png" alt="" class="logo me-3">
                <h1 class="d-flex justify-content-center fs-3 text-dark" id="title">Welcome back!</h1>
            </div>
            
            <div class=" col-10 mb-3">
                <div class="input-group">
                    <span class="input-group-text" id="email-addon"><i class="fas fa-user"></i></span>
                    <input id="username" class="form-control" type="text" placeholder="Username " aria-label="username">
                    <div id="validFeedbackUsername" class="valid-feedback"></div>
                    <div id="invalidFeedbackUsername" class="invalid-feedback"></div>

                </div>
            
            </div>

            <div class="col-10 mb-2">
                <div class="input-group">
                    <span class="input-group-text" id="password-addon1"><i class="fas fa-unlock-alt"></i></span>
                    <input id="password" class="form-control" placeholder="Password" type="password" aria-label="password">
                    <span class="input-group-text" id="password-addon2"><i id="revealPassword" class="fas fa-eye"></i></span>
                    <div id="validFeedbackPassword" class="valid-feedback"></div>
                    <div id="invalidFeedbackPassword" class="invalid-feedback"></div>
                </div>
            </div>
            <h2 id="login-failed" class="d-flex justify-content-center"></h2>
            <button id="signInBtn" class="btn btn-success btn-sm fw-bold mt-2 col-4 col-md-2 " type="button" disabled>log in</button>
             
         
            <div class="d-flex justify-content-center"><a href="#" class=" text-decoration-none text-success">Forgot your password?</a></div>
            <div class="d-flex justify-content-center"><a href="../Register/register.html" class=" text-decoration-none text-success">Sign up</a></div>
             
        </form>

        <footer class="row vw-100 footer d-flex flex-column py-1">
            <p class="copyright fw-bold col-12 d-flex justify-content-center text-white mb-0">Shared &copy; 2021</p>
            <div class="footer-links col-12 d-flex justify-content-center">
                <a href="#" class="footer-link streched-link text-decoration-none me-3">About</a>
                <a href="../Register/register.html" class="footer-link streched-link text-decoration-none me-3">Register</a>
                <a href="#" class="footer-link streched-link text-decoration-none me-3">Privacy</a>
                <a href="#" class="footer-link streched-link text-decoration-none me-3">Help</a>
                 
            </div>
        </footer>
    </div>
  
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
</body>
</html>

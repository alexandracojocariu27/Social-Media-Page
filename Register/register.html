<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="icon" href="./images/favicon.ico">
    <title>Sign up</title>
     
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column align-items-center justify-content-center">
        <form id="form" class=" row col-12 col-md-9 col-lg-7 d-flex flex-column align-items-center justify-content-center  pb-1 bg-light border rounded-2 mb-5">
            <div class=" logo-div d-flex justify-content-center align-items-center">
                <img src="./images/logo.png" alt="" class="logo me-3">
                <h1 class="d-flex justify-content-center my-3 fs-4 text-dark" id="title">Welcome!</h1>
            </div>
            
            <div class="col-11 col-lg-9 mb-2">
                <div class="input-group">
                    <span class="input-group-text" id="firstName-addon"><i class="fas fa-user"></i></span>
                    <input id="firstName" class="form-control" type="text"placeholder="First Name" aria-label="firstName">
                    <div id="invalidFeedbackFirstName" class=" invalid-feedback"></div>

                </div>
            
            </div>

            <div class="col-11 col-lg-9 mb-2 ">
                <div class="input-group">
                    <span class="input-group-text" id=" lastName-addon"><i class="fas fa-user"></i></span>
                    <input id="lastName" class="form-control" type="text"placeholder="Last Name" aria-label=" lastName">
                    <div id="invalidFeedbackFirstLastName" class="invalid-feedback"></div>

                </div>
            
            </div>

            <div class="col-11 col-lg-9 mb-2 ">
                <div class="input-group">
                    <span class="input-group-text" id="userName-addon"><i class="fas fa-user"></i></span>
                    <input id="userName" class="form-control" type="text"placeholder="Username" aria-label="usernName">
                    <div id="invalidFeedbackUserName" class="invalid-feedback"></div>

                </div>
            
            </div>

            <div class=" col-11 col-lg-9 mb-2 ">
                <div class="input-group">
                    <span class="input-group-text" id="email-addon"><i class="fas fa-at"></i></span>
                    <input id="email" class="form-control" type="email" placeholder="Email " aria-label="email">
                    <div id="validFeedbackEmail" class="valid-feedback"></div>
                    <div id="invalidFeedbackEmail" class="invalid-feedback"></div>

                </div>
            
            </div>

            <div class="col-11 col-lg-9 mb-2 ">
                <div class="input-group">
                    <span class="input-group-text" id="password-addon1"><i class="fas fa-unlock-alt"></i></span>
                    <input id="password" class="form-control" placeholder="Password" type="password" aria-label="password">
                    <span class="input-group-text" id="password-addon2"><i id="revealPassword" class="fas fa-eye"></i></span>
                    <div id="validFeedbackPassword" class="valid-feedback"></div>
                    <div id="invalidFeedbackPassword" class="invalid-feedback"></div>
                </div>
            </div>

            <div id="icons" class="col-11 col-lg-9 d-flex align-items-center fw-normal flex-wrap">
                <div id="length" class="icon"><i class="fas fa-check-circle"></i> min 8 </div>  
                <div id="uppercase" class="icon"><i class="fas fa-check-circle"> </i> uppercase</div>     
                <div id="lowercase" class="icon"><i class="fas fa-check-circle"></i> lowercase</div>     
                <div id="number" class="icon"><i class="fas fa-check-circle"></i> number</div>   
                <div id="symbol" class="icon"><i class="fas fa-check-circle"> </i> symbol</div>   
            </div>
            
            <button id="signInBtn" class="btn btn-primary btn-sm fw-bold mt-4 col-4 col-md-2 " type="button" disabled>sign up</button>
         
            <div class=" d-flex justify-content-center align-items-center"><a href="../Login/login.html" class="text-decoration-none">Already have an account? Log in</a></div>
        </form> 

        <footer class="row  vw-100 footer d-flex flex-column flex-lg-row py-lg-1 justify-content-center border-secondary">
            <p class="copyright fw-bold col-12 col-lg-4 d-flex justify-content-center mb-0 text-white ">Shared &copy; 2021</p>
            <div class="footer-links col-12 col-lg-4 d-flex justify-content-center">
                <a href="#" class="footer-link streched-link text-decoration-none me-3 ">About</a>
                <a href="../Login/login.html" class="footer-link streched-link text-decoration-none me-3">Log in</a>
                <a href="#" class="footer-link streched-link text-decoration-none me-3 ">Privacy</a>
                <a href="#" class="footer-link streched-link text-decoration-none me-3 ">Help</a>
                 
            </div>
        </footer>

         
         

    </div>
  
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
</body>
</html>
